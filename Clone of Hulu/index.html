<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone of Hulu</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--img background url(https://cnbl-cdn.bamgrid.com/assets/60c53d45f6f0546647ddd4e006a207c713d149586cea401fdc0152f2fa9263a6/original)-->
    <div class="main-container">
      <img
        src="https://cnbl-cdn.bamgrid.com/assets/60c53d45f6f0546647ddd4e006a207c713d149586cea401fdc0152f2fa9263a6/original"
        alt=""
      />
      <nav>
        <div class="logo">
          <svg
            viewBox="0 -2 61 24"
            height="28"
            width="81"
            role="img"
            aria-labelledby="logoTitle"
            fill="rgb(0, 204, 102)"
          >
            <title id="logoTitle">hulu</title>
            <path
              d="M9.57046613 6.24096927h-3.1015504c-1.0875017 0-1.63435327.29263768-1.63435327.29263768V0H0v20h4.83456246v-8.0704467c0-.7137436.58067743-1.29171 1.2958127-1.29171h2.81374862c.7162628 0 1.29524892.5779664 1.29524892 1.29171V20h4.8359719v-8.6950777c0-3.65670596-2.4444829-5.06395303-5.50487847-5.06395303zm46.48012787 0v8.06932223c0 .714868-.579268 1.2931156-1.294967 1.2931156h-2.8134668c-.7162628 0-1.2952489-.5782476-1.2952489-1.2931156V6.24096927h-4.8368175V14.712844c0 3.4627386 2.2220777 5.287156 5.5062878 5.287156h4.7347762v-.0247379c3.0245965 0 4.8354081-2.1465718 4.8354081-5.2624181V6.24096927H56.050594zM28.7728487 14.3102915c0 .714868-.5798318 1.2931156-1.2955308 1.2931156h-2.8137486c-.7162628 0-1.2955308-.5782476-1.2955308-1.2931156V6.24096927h-4.8359719V14.712844c0 3.4627386 2.2220778 5.287156 5.506006 5.287156h4.7347761v-.0247379c3.0248785 0 4.8359719-2.1465718 4.8359719-5.2624181V6.24096927h-4.8359719v8.06932223zM37.294431 20h4.8365357V0H37.294431v20z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </div>
        <button class="login">Log in</button>
      </nav>
      <!--Navbar End-->
      <!--icon container-->
      <div class="icon-container">
        <div class="heading-line">DISNEY BUNDLE TRIO BASIC</div>
        <h1>
          <img
            style="opacity: 1; min-height: auto; flex-shrink: 0; width: 100%"
            src="https://www.hulu.com/static/hitch/s3/attachments/ckdz36xqi7zz019ym0b2seyqk-dplus-logo-0-1-2-0.full.png"
            role="presentation"
            alt="The Disney Bundle"
          />
        </h1>
        <div class="subheading-line">
          Get Hulu, Disney+, and ESPN+, all with ads, for $12.99/month.
        </div>
        <button class="get-button">GET ALL THREE</button>
        <span>Terms apply</span>
        <br />
        <br />
        <div class="signup-button">
          <a
            href="https://www.hulu.com/signup/go/one-hulu?from=welcome&utm_source=welcome-masthead-text-link"
            title="Sign up for Hulu only"
            >Sign up for Hulu only</a
          >
        </div>
      </div>
      <!--End Icon container-->
      <!--Flexbox container start-->
      <div class="flexbox-container">
        <div class="flexbox-card">
          <img
            src="https://cnbl-cdn.bamgrid.com/assets/f1607ad0edca860aef966f4295fcb94be1af04de5aefcf855bc080b778448bef/original"
          />
        </div>
        <div class="flexbox-card">
          <div class="headingone">DISNEY BUNDLE DUO BASIC</div>
          <span>Get Hulu & Disney+, both with ads, for $9.99/mo.</span>
        </div>
        <div class="flexbox-card">
          <button>GET THEM BOTH</button>
          <p>Terms apply</p>
        </div>
      </div>
      <!--end main-container div -->
    </div>
  </body>
</html>
